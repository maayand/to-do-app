<div class="addform" [@show1]>
  <form style="margin-top: 20px;" (ngSubmit)="onAddItem(f)" #f="ngForm">
    <i (click)="onClickX()" class="fas fa-times-circle x"></i>
    <button class="btn btn-info" type="submit" [disabled]="!f.valid"><i class="far fa-save"></i></button>
    <button class="btn btn-info" type="button" (click)="onClear()">Clear</button>
    <div class="form-group" style="margin-top:10px;">
      <input type="text" 
            id="doDo"
            class="form-control"
            name = "doItem"
            ngModel
            required
            placeholder="To-do"
            #doItem = "ngModel">
      <span class="help-block" *ngIf ="!doItem.valid && doItem.touched">**Please enter todo</span>
    </div>      
    <div class="form-group">
        <input class="form-control"
                name = "days"
                placeholder="Deadline"
                ngModel="days" 
                type="number"
                pattern="^[0-9]*[1-9][0-9]*$"
                required
                #deadline="ngModel">
        <span class="help-block" *ngIf ="!deadline.valid && deadline.touched">**Enter positive number</span>
    </div>
  </form>
</div>
